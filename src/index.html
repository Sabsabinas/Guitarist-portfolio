<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/038da4bf6f.js" crossorigin="anonymous"></script>
    <title>Уроки игры на гитаре</title>
    <meta name="description" content="Лучший репетитор по обучению игры на гитаре, укулеле, электрогитаре">
</head>

<body>
    <!-- Первая секция -->
    <section class="main-section">
        <div class="container main-section__nav-container">
            <!-- Навигационное меню -->
            <header class="main-section__header">
                <a href="#"><img src="img/logo.png" alt="логотип"></a>
            </header>
            <nav class="main-section__nav nav-menu">
                <ul class="nav-menu__list">
                    <li class="nav-menu__item">Обо мне</li>
                    <li class="nav-menu__item">Занятия</li>
                    <li class="nav-menu__item">Запись</li>
                </ul>
            </nav>
        </div>
        <div class="container main-section__content-container">
            <!-- Левая часть первой секции -->
            <div class="left-wrapper">
                <img src="img/Фото гитариста.png" alt="фото гитариста" class="left-wrapper__img">
                <div class="left-wrapper__rectangle-blue"></div>
                <div class="left-wrapper__rectangle-orange"></div>
                <div class="left-wrapper__rectangle-gray"></div>
            </div>
            <!-- Правая часть первой секции -->
            <div class="right-wrapper">
                <div class="right-wrapper__icons-box icons">
                    <div class="icons__item">
                        <i class="fa-brands fa-skype"></i>
                    </div>
                    <div class="icons__item">
                        <i class="fa-brands fa-vk"></i>
                    </div>
                    <div class="icons__item">
                        <i class="fa-brands fa-telegram"></i>
                    </div>
                    <div class="icons__item">
                        <i class="fa-brands fa-square-instagram"></i>
                    </div>
                </div>
                <h1 class="right-wrapper__title title">Я Тамерлан
                    <hr class="title__hr">
                </h1>
                <p class="right-wrapper__text">Репититор игры на гитаре с семилетним опытом преподавания</p>
                <!-- кнопки -->
                <div class="right-wrapper__button buttons">
                    <button class="buttons__main-btn">Забронировать<br>урок</button>
                    <div class="right-wrapper__icon-btn buttons__icon-btn">
                        <img src="icons/Иконка чата 1.svg" alt="иконка чата">
                        <p class="buttons__text">Есть<br>вопросы?</p>
                    </div>
                </div>
            </div>
            <!-- пкрвый круг -->
            <div class="main-section__first-elipse elipse">
                <div class="elipse__subtract"></div>
            </div>
        </div>
        <!-- большой круг -->
        <section class="main-section__second-elipse elipse elipse_big">
            <div class="elipse__subtract elipse__subtract_big"></div>
        </section>

    </section>
    <!-- Вторая секция -->
    <section id="about-me" class="second-section">
        <div class="container second-section_container">
            <!-- заголовок -->
            <h2 class="second-section__title title"> Преподаю
                <hr class="title__hr">
            </h2>
            <!-- карточки -->
            <div class="second-section__cards-box">
                <div class="second-section__cards-item cards-item cards-item_gray">
                    <img class="cards-item__img" src="/src/img/Электро-гитара 1.png" alt="Электро-гитара">
                    <p class="cards-item__text">Электро<br>гитара</p>
                </div>
                <div class="second-section__card-item cards-item cards-item_orange">
                    <img class="cards-item__img" src="/src/img/Акустика-гитара 1.png" alt="Электро-гитара">
                    <p class="cards-item__text"> Акустическая<br>гитара</p>
                </div>
                <div class="second-section__card-item cards-item cards-item_blue">
                    <img class="cards-item__img" src="/src/img/Укулелли-гитара 1.png" alt="Электро-гитара">
                    <p class="cards-item__text">Укулеле<br>гитара</p>
                </div>
            </div>
        </div>
    </section>

</body>


</html>
